name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Сборка программы через Makefile
      - name: Build program
        run: |
          set -eux
          cd src
          make all

      # 3. Тестирование программы
      - name: Run tests
        run: |
          set -eux
          chmod +x testing.sh
          ./testing.sh

      # 4. Установка инструментов для сборки deb
      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot

      # 5. Сборка deb-пакета
      - name: Build deb package
        run: |
          set -eux
          dpkg-deb --build . ../poapr.deb
          mkdir -p artifacts
          mv poapr.deb artifacts/

      # 6. Построение Docker-контейнера (CD)
      - name: Build Docker image
        run: |
          cp artifacts/poapr.deb .
          docker build -t poapr:latest .

      # 7. Запуск контейнера для проверки
      - name: Run Docker container
        run: |
          docker run --rm poapr:latest

      # 8. Загрузка артефактов
      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: poapr-deb
          path: artifacts/

